<script>
    $(document).ready(function() {
        var weekday = ["Minggu","Senin","Selasa","Rabu","Kamis","Jum'at","Sabtu"];
        var month = ['January','Febuary','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];

        let searchParams = new URLSearchParams(window.location.search);
        let namaLK = searchParams.get('namaLK');
        let namaPR = searchParams.get('namaPR');
        let wakturesepsi = searchParams.get('wakturesepsi');
        let alamatresepsi = searchParams.get('alamatresepsi');
        let googlemaps = searchParams.get('googlemaps');
        

        var jam = wakturesepsi.substring(11,13);
        var dayresepsi = new Date(wakturesepsi);
        dayresepsi = weekday[dayresepsi.getDay()];
        var monthresepsi = new Date(wakturesepsi);
        var monthresepsi = month[monthresepsi.getMonth()];
        
        //Nama Pasutri
        document.getElementById("nama_pasutri").innerHTML = namaLK + ' & ' + namaPR;
        //Alamat Resepsi
        document.getElementById("alamat").innerHTML = alamatresepsi;
        //Save Tanggal
        $("a.save_tanggal").attr("href", "https://calendar.google.com/calendar/u/0/r/eventedit?text=Acara+Pernikahan+"+namaLK+"+dan+"+namaPR+"&details=Resepsi+acara+pernikahan+"+namaLK+"+dan+"+namaPR+",+pada+"+dayresepsi+",+"+wakturesepsi+"+yang+bertempat+di+"+alamatresepsi+"&dates=20210613T"+jam+"0000/20210613T"+parseInt(jam)+1+"0000");
        //MODAL
        $('#myModal').modal('show');
        document.getElementById("badanmodal").innerHTML = namaLK + ' & ' + namaPR;
        $('#bukaundangan').click(function() {
          $("video").prop('muted', false);  
        });
        


        $('#wakturesepsi').html(dayresepsi+', '+wakturesepsi.substring(8,10)+' '+monthresepsi+' '+wakturesepsi.substring(0,4));
        $('#jamresepsi').html('Pukul : '+wakturesepsi.substring(10,16)+' WIB - Selesai');

        document.getElementById("alamatmaps").innerHTML = '<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q='+googlemaps+'&aq=1&oq=333&ie=UTF8&hq=&hnear='+googlemaps+'&output=embed"></iframe>';

        $('#clock-c').countdown(wakturesepsi, function(event) {
          var $this = $(this).html(event.strftime(''
            + '<span class="h1 font-weight-bold">%D</span> Day%!d'
            + '<span class="h1 font-weight-bold">%H</span> Hr'
            + '<span class="h1 font-weight-bold">%M</span> Min'
            + '<span class="h1 font-weight-bold">%S</span> Sec'));
        });
});
